<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Server ID</th>
                <th>CPU Usage (%)</th>
                <th>Memory Usage (%)</th>
                <th>Disk Usage (%)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // 伺服器 JSON 文件列表
        const serverFiles = ["1116.json", "1111.json", "1112.json"]; // 添加伺服器文件名

        async function fetchData() {
            const tableBody = document.querySelector('#statusTable tbody');
            tableBody.innerHTML = ''; // 清空表格內容

            for (const file of serverFiles) {
                try {
                    const response = await fetch(file);
                    const data = await response.json();

                    // 僅取得最後一筆數據
                    const lastRecord = data[data.length - 1];

                    if (lastRecord) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${lastRecord.server_id || 'N/A'}</td>
                            <td>${lastRecord.cpu_usage?.toFixed(2) || 'N/A'}</td>
                            <td>${lastRecord.memory_usage?.toFixed(2) || 'N/A'}</td>
                            <td>${lastRecord.disk_usage?.toFixed(2) || 'N/A'}</td>
                            <td>${lastRecord.timestamp || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                } catch (error) {
                    console.error(`無法加載 ${file}:`, error);
                }
            }
        }

        fetchData(); // 初始化數據加載

        // 每隔 5 秒重新加載數據
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
